<html class="first-page is-clipped	">

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.7.1/css/bulma.min.css">
  <script defer src="https://use.fontawesome.com/releases/v5.0.7/js/all.js"></script>
  <link rel="stylesheet" href="assests/css/styles.css">
  <!-- <script src="https://www.gstatic.com/firebasejs/5.2.0/firebase.js"></script> -->
  <!-- <script defer type="text/javascript" src="https://ecn.dev.virtualearth.net/mapcontrol/mapcontrol.ashx?v=7.0"></script> -->
  <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
    crossorigin="anonymous"></script>
  <script defer src="assests\javascript\javascript.js"></script>
</head>

<body>

  <section class="hero first-section">
    <div class="hero-head">
      <header class="navbar is-transparent">
        <div class="container">
          <div class="navbar-brand">
            <header class="navbar-item is-size-1 has-text-warning has-text-weight-semibold	">
              GetDown
            </header>
            <a class="navbar-item has-text-white is-size-4 is-hidden-desktop" href="messageBoard-denver.html">
              Live Chat
            </a>
          </div>
          <div id="navbarMenuHeroC" class="navbar-menu">
            <div class="navbar-end">
              <a class="navbar-item has-text-warning">
              Search
              </a>
            </div>
              <a class="navbar-item has-text-white" href="messageBoard-denver.html">
              Live Chat
              </a>
          </div>
        </div>
      </header>
    </div>
  </section>

    
 
  <div class="level">
    <div class="level-item has-text-centered">
      <h1 class="title has-text-white is-size-1 has-text-weight-semibold is-size-3-mobile is-size-4-touch">
        Find a Concert Near You
      </h1>
    </div>
  </div>
  <div class="level">
    <div class="level-item has-text-centered">
      <div class="field has-addons">
        <div class="control">
          <input id="input1" class="input is-large" name="zipcode" placeholder="Enter Zipcode" oninput="javascript: if (this.value.length > this.maxLength) this.value = this.value.slice(0, this.maxLength);"
          type = "number"
          maxlength = "5">
        </div>
        <div id="search" class="control">
          <a class="button is-large is-warning" id="mybutton">
            <span class="icon is-medium is-white">
              <i class="fas fa-search"></i>
            </span>
          </a>
        </div>
      </div>
    </div>
  </div>
